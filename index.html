            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e0e0e0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #d3d3d3;
        }
        input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.2);
        }
        .silver-line {
            border: none;
            height: 2px;
